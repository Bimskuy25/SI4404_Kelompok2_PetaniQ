<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./css/log.css">
    <title>Login</title>
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="./img/register.jpg"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                  <h1 style="color:#238E68">Register</h1>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-3">
                  <label class="form-label" for="form3Example3">Email address</label>
                  <input type="email" id="form3Example3" class="form-control"
                    placeholder="Enter a valid email address" />
                </div>

                <!-- Password input -->
                <div class="form-outline mb-3">
                  <label class="form-label" for="form3Example3">Nama</label>
                  <input type="email" id="form3Example3" class="form-control"
                    placeholder="Enter a valid email address" />
                </div>

                <!-- Nomor Handphone Input -->
                <div class="form-outline mb-3">
                  <label class="form-label" for="form3Example3">Nomor Handphone</label>
                  <input type="number" id="form3Example3" class="form-control "
                    placeholder="Enter a valid email address" />
                </div>

                <!-- Password -->
                <div class="form-outline mb-3">
                  <label class="form-label" for="form3Example4">Konfirmasi Password</label>
                  <input type="password" id="form3Example4" class="form-control"
                    placeholder="Enter password" />
                </div>

                <!-- Password -->
                <div class="form-outline mb-3">
                  <label class="form-label" for="form3Example4">Password</label>
                  <input type="password" id="form3Example4" class="form-control "
                    placeholder="Enter password" />
                </div>

                  <button type="submit" class="btn btn-lg text-white"
                    style="padding-left: 2.5rem; padding-right: 2.5rem; background: #238E68;">Register</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Sudah Memiliki Akun? <a href="login.html"
                      class="link-danger">Login</a></p>

              </form>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
